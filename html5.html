<!--Para o navegador identificar o tipo de documento-->
<!DOCTYPE html> 
<!--Para o navegador identificar o idioma--> 
<html lang="en"> 
<!--head é o cabeçalho não visível ao usuário--> 
<head>
<!--Para o navegador identificar as caracteres ascii-->
    <meta charset="UTF-8">
 <!--Para o navegador executar no internet explorer-->   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!---para o navegador se adequar com o tamanho da tela - fazendo uma responsividade-->    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!--title : É o título-->   
    <title>Document</title>
<!--Fecha a tag head--> 
</head>
<!--body é tudo que visível ao usuário--> 
<body> 
<!--Fecha a tag body -->  
</body>
<!--Fecha a tag html -->
</html>
